<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tarkov Community</title>

    <script type="module" src="./js/main.js"></script>

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>

<body>

    <div class="position-relative">
        <div class="position-relative">
            <a href="https://www.escapefromtarkov.com/halloween"><img src="./assets/halloween/tarkov-halloween.jpg" class="img-fluid rounded" alt="Halloween Tarkov Media"></a>
        
            <div class="position-absolute top-0 end-0 p-3" id="alertLocation">
                <div class='console-container'><span id='text'></span>
                    <div class='console-underscore' id='console'>&#95;</div>
                </div>

            </div>
        </div>

    </div>

    <div class="d-flex flex-wrap flex-md-nowrap">
        <!-- Image Map Generated by http://www.image-map.net/ -->

        <div class="me-0 me-md-2">
            <img src="./assets/tarkovdevcompress.jpg" id="map" usemap="#image-map" class="img-fluid m-md-3 rounded img-border">
            
            <map name="image-map">
                <area target="" alt="Town" title="Town" href="#offcanvas" coords="1323,1027,2066,757" shape="rect"
                    data-bs-toggle="offcanvas">
                <area target="" alt="" title="Woods" href="#offcanvas" coords="2815,1237,3625,1590" shape="rect"
                    data-bs-toggle="offcanvas">
                <area target="" alt="" title="Streets of Tarkov" href="#offcanvas" coords="6744,82,8401,382" shape="rect"
                    data-bs-toggle="offcanvas">
                <area target="" alt="" title="The Lab" href="#offcanvas" coords="6039,405,6871,712" shape="rect"
                    data-bs-toggle="offcanvas">
                <area target="" alt="" title="Suburbs" href="#offcanvas" coords="7036,1252,7973,1567" shape="rect"
                    data-bs-toggle="offcanvas">
                <area target="" alt="" title="Interchange" href="#offcanvas" coords="6714,2430,7966,2767" shape="rect"
                    data-bs-toggle="offcanvas">
                <area target="" alt="" title="Factory" href="#offcanvas" coords="3730,2542,4652,2910" shape="rect"
                    data-bs-toggle="offcanvas">
                <area target="" alt="" title="Customs" href="#offcanvas" coords="3902,3150,4840,3487" shape="rect"
                    data-bs-toggle="offcanvas">
                <area target="" alt="" title="Reserve" href="#offcanvas" coords="2830,4515,3745,4860" shape="rect"
                    data-bs-toggle="offcanvas">
                <area target="" alt="" title="Shoreline" href="#offcanvas" coords="3393,6337,4465,6675" shape="rect"
                    data-bs-toggle="offcanvas">
                <area target="" alt="" title="Lighthouse" href="#offcanvas" coords="821,5445,1961,5805" shape="rect"
                    data-bs-toggle="offcanvas">
                <area target="" alt="" title="Terminal" href="#offcanvas" coords="5229,7462,6189,7800" shape="rect"
                    data-bs-toggle="offcanvas">
            </map>
        </div>

        <div class="link-card rounded py-1 m-1 m-md-3 flex-shrink-0 flex-grow-1 flex-grow-md-0">

            <div class="p-2">
                <h3 class=""> Handy Links</h3>
                
                <ul class="">
                    <li class=""><a href="https://www.escapefromtarkov.com">Escape From Tarkov Official Website</a></li>
                    <li class=""><a href="https://mapgenie.io/tarkov">MapGenie - Tarkov Maps</a></li>
                    <li class=""><a href="https://escapefromtarkov.fandom.com/wiki/Escape_from_Tarkov_Wiki">Escape from Tarkov Wiki</a>
                    </li>
                    <li class=""><a href="https://www.goontracker.com">GoonTracker</a></li>
                    <li class=""><a href="https://tarkovtracker.io">Tarkov Tracker</li></a>
                </ul>
            </div>
            
        </div>
    </div>

    <!--  -->
    <div class="offcanvas offcanvas-end text-bg-dark " data-bs-scroll="true" tabindex="-1" id="offcanvas"
        aria-labelledby="offcanvasLabel">
        <div class="offcanvas-header">
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            <h3 class="offcanvas-title" id="offcanvasLabel"></h3>
        </div>
        <div class="offcanvas-body container-fluid" id="offcanvasBody">
            <div class="text-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>
    <!--  -->

    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-6">
                <div class="youtube-background p-3 pb- mb-3 rounded">
                <div class="ratio ratio-16x9">
                    <embed id="video0" src="https://www.youtube-nocookie.com/embed?listType=playlist&list=UULF5QGploHhl9_XaxDiHZKamg" frameborder="0" allowfullscreen></embed>
                </div>
    
                <div class="row mb-1" id="videoRow">
                    <div class="col-md-4 p-1 p-md-3">
                        <a id="video1link" href="https://youtube.com/watch?v=fewBii6NV1g" class="">
                            <img id="video1" src="https://i.ytimg.com/vi/fewBii6NV1g/mqdefault.jpg" alt=""
                                class="w-100 img-fluid rounded mx-auto d-block">
                        </a>
                    </div>
                    <div class="col-md-4 p-1 p-md-3">
                        <a id="video2link" href="https://youtube.com/watch?v=YWfYmOf7NGQ">
                            <img id="video2" src="https://i.ytimg.com/vi/YWfYmOf7NGQ/maxresdefault.jpg" alt=""
                                class="w-100 img-fluid rounded mx-auto d-block">
                        </a>
                    </div>
                    <div class="col-md-4 p-1 p-md-3">
                        <a id="video3link" href="https://www.youtube.com/watch?v=BgIgKcqPd4k">
                            <img id="video3" src="https://placekitten.com/1920/1080" alt=""
                                class="w-100 img-fluid rounded mx-auto d-block">
                        </a>
                    </div>
                </div>
                </div>
            </div>
            <!--  -->
            <!-- Add a placeholder for the Twitch embed -->
            <div class="col-12 col-md-6">
                <div class="twitch-background p-3 rounded pb-1">
                    <!-- <h4>Inspired by ThatFriendlyGuy Project <a href="https://twitter.com/tarkovcommunity">@tarkovcommunity</a></h4> -->
                    <div id="twitch-embed" class="w-100"></div>
                    <p class="text-end">This embed does not count as free viewers</p>
                </div>
            </div>
            
            <!-- Load the Twitch embed JavaScript file -->
            <script src="https://embed.twitch.tv/embed/v1.js"></script>

        </div>
    </div>

    

</body>

</html>
