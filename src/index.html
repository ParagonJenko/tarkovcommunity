<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tarkov Community</title>

    <script type="module" src="./js/main.js"></script>

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>

<body>
   
    <div class="row container-fluid justify-content-center flex-wrap flex-lg-nowrap">
        <!-- Image Map Generated by http://www.image-map.net/ -->

        <div class=" col-12 col-lg-10">
            <img src="./assets/tarkovdevcompress.jpg" usemap="#image-map" class="img-fluid p-3">
            
            <map name="image-map">
                <area target="" alt="Town" title="Town" href="#offcanvas" coords="1323,1027,2066,757" shape="rect"
                    data-bs-toggle="offcanvas" data-map-name="town">
                <area target="" alt="" title="Woods" href="#offcanvas" coords="2815,1237,3625,1590" shape="rect"
                    data-bs-toggle="offcanvas">
                <area target="" alt="" title="Streets of Tarkov" href="#offcanvas" coords="6744,82,8401,382" shape="rect"
                    data-bs-toggle="offcanvas">
                <area target="" alt="" title="The Lab" href="#offcanvas" coords="6039,405,6871,712" shape="rect"
                    data-bs-toggle="offcanvas">
                <area target="" alt="" title="Suburbs" href="#offcanvas" coords="7036,1252,7973,1567" shape="rect"
                    data-bs-toggle="offcanvas">
                <area target="" alt="" title="Interchange" href="#offcanvas" coords="6714,2430,7966,2767" shape="rect"
                    data-bs-toggle="offcanvas">
                <area target="" alt="" title="Factory" href="#offcanvas" coords="3730,2542,4652,2910" shape="rect"
                    data-bs-toggle="offcanvas">
                <area target="" alt="" title="Customs" href="#offcanvas" coords="3902,3150,4840,3487" shape="rect"
                    data-bs-toggle="offcanvas">
                <area target="" alt="" title="Reserve" href="#offcanvas" coords="2830,4515,3745,4860" shape="rect"
                    data-bs-toggle="offcanvas">
                <area target="" alt="" title="Shoreline" href="#offcanvas" coords="3393,6337,4465,6675" shape="rect"
                    data-bs-toggle="offcanvas">
                <area target="" alt="" title="Lighthouse" href="#offcanvas" coords="821,5445,1961,5805" shape="rect"
                    data-bs-toggle="offcanvas">
                <area target="" alt="" title="Terminal" href="#offcanvas" coords="5229,7462,6189,7800" shape="rect"
                    data-bs-toggle="offcanvas">
            </map>
        </div>

        <div class="col-12 col-lg-2 m-3">
            <h3 class="text-white">Handy Links</h3>
            
            <ul class="list-group">
                <a href="https://www.escapefromtarkov.com">
                    <li class="list-group-item list-group-item-action">Escape From Tarkov Official Website</li>
                </a>
                <a href="https://mapgenie.io/tarkov">
                    <li class="list-group-item list-group-item-action">MapGenie - Tarkov Maps</li>
                </a>
                <a href="https://escapefromtarkov.fandom.com/wiki/Escape_from_Tarkov_Wiki">
                    <li class="list-group-item list-group-item-action">Escape from Tarkov Wiki</li>
                </a>
                <a href="https://www.goontracker.com">
                    <li class="list-group-item list-group-item-action">GoonTracker</li>
                </a>
                <a href="https://tarkovtracker.io">
                    <li class="list-group-item list-group-item-action">Tarkov Tracker</li>
                </a>
            </ul>
        </div>
    </div>

    <!--  -->
    <div class="offcanvas offcanvas-end text-bg-dark " data-bs-scroll="true" tabindex="-1" id="offcanvas"
        aria-labelledby="offcanvasLabel">
        <div class="offcanvas-header">
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            <h3 class="offcanvas-title" id="offcanvasLabel">TITLE </h3>
        </div>
        <div class="offcanvas-body container-fluid" id="offcanvasBody">
    
        </div>
    </div>
    <!--  -->

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 col-lg-8">
                <div class="ratio ratio-16x9">
                    <embed id="video0" src="https://youtube.com/embed/j-Jx66R-0s8" frameborder="0" allowfullscreen></embed>
                </div>
    
                <div class="row" id="videoRow">
                    <div class="col-md-4 p-1 p-lg-5">
                        <a id="video1link" href="https://youtube.com/watch?v=fewBii6NV1g" class="">
                            <img id="video1" src="https://i.ytimg.com/vi/fewBii6NV1g/mqdefault.jpg" alt=""
                                class="w-100 img-fluid rounded mx-auto d-block">
                        </a>
                    </div>
                    <div class="col-md-4 p-1 p-lg-5">
                        <a id="video2link" href="https://youtube.com/watch?v=YWfYmOf7NGQ">

                    <div class="col-md-4 p-1 p-lg-5">

                                class="w-100 img-fluid rounded mx-auto d-block">
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </div>

    

</body>

</html>
