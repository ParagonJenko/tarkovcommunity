<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Tarkov Community</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>

<body class="">

    
    <!-- <img src="assets/eft-logo.png" class=""> -->

    <img src="assets/eft-logo.png" class="col-12">

    <!-- Content -->
    <div class="container-fluid">

        <div class="row">

            <div class="col" id="tarkovcommunity">
                <div class="bg-header rounded p-3 mb-2 mt-4">
                    <a href="https://twitter.com/tarkovcommunity" class="icon-link icon-link-hover text-decoration-none link-h1">
                        <h1 class="">
                            <i class="bi-twitter"></i>
                            @tarkovcommunity
                        </h1>
                    </a>
                </div>
                <a class="twitter-timeline" data-height="500" data-theme="dark"
                    href="https://twitter.com/tarkovcommunity?ref_src=twsrc%5Etfw">Tweets by tarkovcommunity</a>
                <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
            </div>

            <!--  -->
        
            <div class="col-12" id="bsg-youtube">
                <div class="bg-header rounded p-3 mb-2 mt-4">
                    <h1 class="link-h1">
                        <a href="https://www.youtube.com/@Battlestategames/featured"
                            class="icon-link icon-link-hover text-decoration-none  link-h1">
                                <i class="bi-youtube"></i>
                                BSG YouTube
                        </a>
                        <a class="float-end float-md-none ps-md-2 my-auto link-h1" href="#bsg-youtube" onclick="document.getElementsByClassName('youtube')[0].classList.toggle('hide');"><i class="bi bi-arrow-down"></i></a>
                    </h1>
                </div>
        
                <!-- Column -->
                <div class="youtube ratio ratio-16x9 hide">
                    <iframe src="https://www.youtube-nocookie.com/embed?listType=playlist&list=UU5QGploHhl9_XaxDiHZKamg" allowfullscreen
                        loading="lazy">
                    </iframe>
                </div>
                
            </div>
        
        </div>

        <!-- / -->

        <div class="row">

            <div class="col-12 col-md-6" id="bsg-twitter">
                <div class="bg-header rounded p-3 mb-2 mt-4">
                    <a href="https://twitter.com/bstategames" class="icon-link icon-link-hover text-decoration-none link-h1">
                        <h1 class=""">
                            <i class="bi-twitter"></i>
                            @bstategames
                        </h1>
                    </a>
                </div>
                <!-- Column -->
                <a class="twitter-timeline" data-height="500" data-theme="dark"
                    href="https://twitter.com/bstategames?ref_src=twsrc%5Etfw">Tweets by bstategames</a>
                <script defer src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
            </div>

            <!--  -->

            <div class="col-12 col-md-6" id="bsg-tarkov">
                <div class="bg-header rounded p-3 mb-2 mt-4">
                    <a href="https://twitter.com/tarkov" class="icon-link icon-link-hover text-decoration-none link-h1">
                        <h1 class="">
                            <i class="bi-twitter"></i>
                            @tarkov
                        </h1>
                    </a>
                </div>
                <!-- Column -->
                <a class="twitter-timeline" data-height="500" data-theme="dark"
                    href="https://twitter.com/tarkov?ref_src=twsrc%5Etfw">Tweets by bstategames</a>
                <script defer src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
            </div>

        </div>
        <!-- / -->
    </div>

    <!-- <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div> -->

    <script type="module" src="js/main.js"></script>
</body>

</html>
